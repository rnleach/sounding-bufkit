[package]
name = "sounding-bufkit"
version = "0.10.2-alpha.0"
authors = ["Ryan Leach <clumsycodemonkey@gmail.com>"]
description = """Library to parse and load Bufkit sounding files."""
repository = "https://github.com/rnleach/sounding-bufkit.git"
readme = "README.md"
license-file = "LICENSE"
exclude = ["**/*.rs.bk",".gitignore",".vscode/**/*", "tests/**/*", "example_data/**/*", "bufkit_parameters.txt"]
categories = ["science"]
keywords = ["weather","sounding","meteorology", "skew-t", "Bufkit"]
edition = "2018"
publish = false

[dependencies]
metfor = "^0.7.0"
sounding-base = "^0.10.0"
sounding-analysis = {git = "https://github.com/rnleach/sounding-analysis.git", tag = "sounding-analysis-0.10.3"}
chrono="^0.4"
optional = "^0.5.0"
